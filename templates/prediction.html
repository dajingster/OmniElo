{% extends "layout.html" %}

{% block title %}
    Prediction
{% endblock %}

{% block main %}
    <form action="/prediction" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="a" placeholder="Player A" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="b" placeholder="Player B" type="text"/>
        </div>

        <button class="btn btn-primary" type="submit">Predict</button>
    </form>
{% endblock %}
