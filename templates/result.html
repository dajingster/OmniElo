{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}
    <form action="/result" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="a" placeholder="Player A" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="b" placeholder="Player B" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="result" placeholder="Result" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
